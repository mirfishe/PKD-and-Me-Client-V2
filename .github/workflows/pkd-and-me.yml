name: Deploy PKD And Me Development

on:
  push:
    branches: [ "develop" ]
  pull_request:
    types:
      - closed
    branches: [ "master" ]

# env:
#   CI: false

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run continuousintegrationbuild --if-present

    - name: Remove asset-manifest.json
      run: rm -fv build/asset-manifest.json
      shell: bash

    - name: Copy .htaccess and remove unnecessary ones
      run: |
        cp build/htaccess/pkd-and-me.htaccess build/.htaccess
        rm -rfv build/htaccess
      shell: bash

    - name: Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: 209.97.152.234
        remote-user: mrfisher
        private-ssh-key: ${{ secrets.SSHKEY }}
        source-path: build/
        destination-path: /var/www/html/pkd-and-me/
        # * Adding some of these resulted in no files being copied. -- 11/20/2022 MF
        # rsync-options: --verbose --stats --itemize-changes --exclude='asset-manifest.json' --exclude='.htaccess' --exclude='robots.txt'
